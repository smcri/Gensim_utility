{% load static %}<!DOCTYPE HTML>
<html>

<head>
  <title>Display</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="{%static 'assets/css/display.css'%}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="{%static 'assets/js/display.js'%}"></script>
  <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{%static 'icons/apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{%static 'icons/favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{%static 'icons/favicon-16x16.png' %}"
    />
    <link rel="manifest" href="{%static 'icons/site.webmanifest' %}" />
</head>

<body>

  <!-- Wrapper -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-2 col-md-2 col-xs-1"></div>
      <div class="col-lg-8 col-md-8 col-xs-10">
        <div id="pan" class="panel panel-default">
          <div id="pan-head" class="panel-heading">

            <button onclick="closepage()" id="clos" type="button" class="close" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="pan-body" class="panel-body">
            <div id="head">
              <h2>{{ req_blog.name }}</h2>
            </div>
            {{req_blog.description}}
            <h3>Description</h3>
            <p>Lorem ipsum dolor</p>
            <h3>Advantages</h3>
            <p>At vero ribus asperiores repellat.</p>
            <h3>Disadvantages</h3>
            <p>lorem</p>
            <h3>Applications</h3>
            <p>lorem</p>
          </div>
          <div id="pan-foot" class="panel-footer">Author : {{req_blog.written_by}}</div>
          <div id="pan-foot" class="panel-footer">Date : {{req_blog.created_at}}</div>
        </div>
      </div>
      <div class="col-lg-2 col-md-2 col-xs-1"></div>
    </div>
  </div>


  <!-- Scripts -->
  <script src="{%static 'assets/js/jquery.min.js'%}"></script>
  <script src="{%static 'assets/js/browser.min.js'%}"></script>
  <script src="{%static 'assets/js/breakpoints.min.js'%}"></script>
  <script src="{%static 'assets/js/util.js'%}"></script>
  <script src="{%static 'assets/js/main.js'%}"></script>

</body>

</html>
